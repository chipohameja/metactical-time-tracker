<div id="tracker">
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
  </form>

  <div id="clock-container">
    <h1 class="text-muted" id="clock"></h1>
  </div>

  <div class="clock-in-out-buttons">
    <div class="clock-in">
      <button id="clock-in-btn" type="button" class="btn btn-success btn- d-none">Clock In</button>
    </div>

    <div class="clock-out">
      <button id="clock-out-btn" type="button" class="btn btn-secondary btn-lg d-none" disabled>Clock Out</button>
    </div>
  </div>

  <br>

  <div id="notification-container">
    <div id="danger-notification" class="alert alert-danger d-none" role="alert"></div>
    <div id="success-notification" class="alert alert-success d-none" role="alert"></div>
  </div>

        </tr>

  </div>
</div>
