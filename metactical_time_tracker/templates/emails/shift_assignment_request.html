<div>
    <p>
        <b>Username: </b><span>{{ username }}</span>
    </p>
    <p>
        <b>First Name: </b><span>{{ first_name }}</span>
    </p>
    <p>
        <b>Last Name: </b><span>{{ last_name }}</span>
    </p>

    <table border="1px">
        <thead>
            <tr>
                <th>Date</th>
                <th>CheckIn</th>
                <th>CheckOut</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ date }}</td>
                <td>{{ check_in }}</td>
                <td>{{ check_out }}</td>
                <td>{{ total_hours }} Hours</td>
            </tr>
        </tbody>
    </table>
    <br>
    <div>
        <a class="btn btn-primary" href="{{ url }}" role="button">View</a>
    </div>
</div>
